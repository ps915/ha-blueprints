    * **Time Calculation â³:** Based on the current temperature, target temperature, and the validated heating rate, the estimated remaining time until the desired warmth is reached is calculated.
    * **Start Timer ğŸš€:** The selected timer helper is set with the calculated duration and started, so you can track the countdown directly in your Home Assistant Dashboard.

