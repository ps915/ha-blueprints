  domain: automation
  input:
    
    temperatur_sensor:
      name: Whirlpool Temperature * ğŸŒ¡ï¸
      description: The sensor that provides the current whirlpool temperature.
      selector:
        entity:
          domain: sensor
    
    zieltemperatur:
      name: Target Temperature * âœ¨
      description: Temperature in Â°C the whirlpool should be heated to.
      default: 38
      selector:
        number:
          min: 20
          max: 45
          step: 0.5
          unit_of_measurement: "Â°C"
          mode: slider
    
    standard_heizrate:
      name: Default Heating Rate * âš¡
      description: |
        A fixed rate in Â°C per hour, the heating element can provide.
      default: 2
      selector:
        number:
          min: 0.1
          max: 10
          step: 0.1
          unit_of_measurement: "Â°C/h"
          mode: slider
    
    use_dynamic_rate:
      name: Use Dynamic Heating Rate ğŸ“Š
      description: Toggle to use the optional heating rate sensor if available.  
                   If OFF, the Default Heating Rate is always used.
      default: true
      selector:
        boolean: {}   
    
    heizrate_sensor:
      name: Heating Rate (Optional) ğŸ“ˆ
      description: |
        <details>
        <summary><b>â„¹ï¸ Explanation & Setup Guide:</b> Click to expand</summary>
    
        This is an **optional sensor** that provides the **current heating rate** in Â°C per hour.
    
        - If enabled via the toggle and the value is valid, this sensor allows the automation to calculate a **more precise heating time**.
        - **Validation rule:** The sensor value is only trusted if it lies between **75% and 150%** of your Default Heating Rate.
          Otherwise, the system automatically falls back to the configured **Default Heating Rate**.
    

    
        **âš™ï¸ Recommended Setup: Statistics Sensor (Helper):** Create a helper that tracks your main temperature sensor's rate of change.
          - **Statistic characteristic:** `Change second` (This gives you a rate in Â°C/second).
          - **Sampling Size:** `100` 
          - **Max age:** `0h 30m 00s`
          - **Percentile:** `50` 
          - **Precision:** `10` 
    
    
        ğŸ’¡ *Tip:* If you donâ€™t have such a sensor, leave this field empty â€“ the Default Heating Rate will always be used.
        </details>
      default: []
      selector:
        entity:
          domain: sensor

    
    aufheiz_timer:
      name: Heat-up Timer * â°
